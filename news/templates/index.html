<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
{% if newsList %}
    <ul>
        {% for news in newsList %}
            <li><a href="news/{{ news.id }}/">{{ news.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No news are available.</p>
{% endif %}
</body>
</html>
